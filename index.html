<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Chaos 🌀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .current-date {
            color: #666;
            font-size: 1.2em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            border-bottom: 3px solid;
            padding-bottom: 10px;
        }

        .card.today h2 { border-color: #FF6B6B; }
        .card.week h2 { border-color: #4ECDC4; }
        .card.deadlines h2 { border-color: #FFE66D; }
        .card.projects h2 { border-color: #95E1D3; }
        .card.schedule h2 { border-color: #A8E6CF; }

        .today { grid-column: span 1; }
        .week { grid-column: span 1; }
        .deadlines { grid-column: span 1; }

        .task-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-label {
            flex: 1;
            cursor: pointer;
        }

        .task-time {
            color: #666;
            font-size: 0.9em;
            font-weight: bold;
        }

        .deadline-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deadline-item.urgent {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .deadline-item.soon {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .deadline-item.coming {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .deadline-countdown {
            font-weight: bold;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
            background: white;
        }

        .schedule-day {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .schedule-day h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .schedule-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.95em;
        }

        .schedule-item.class {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .schedule-item.work {
            background: #fce4ec;
            border-left: 3px solid #e91e63;
        }

        .schedule-item.personal {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }

        .schedule-item.free {
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
        }

        .project-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .project-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .project-status {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
        }

        .status-active { background: #c8e6c9; color: #2e7d32; }
        .status-paused { background: #fff9c4; color: #f57f17; }
        .status-planning { background: #e1bee7; color: #6a1b9a; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .focus-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #95a5a6;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .edit-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .modal-content {
                margin: 10% 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌀 Controlled Chaos</h1>
            <p style="color: #764ba2; font-style: italic; margin-top: 5px;">Managing the beautiful mess of college life</p>
            <div class="current-date" id="currentDate"></div>
        </header>

        <div class="focus-area" id="todayFocus">
            <span class="emoji">🎯</span>
            <span id="focusText">Loading today's focus...</span>
            <span class="emoji">✨</span>
        </div>

        <div class="card" style="margin-bottom: 20px;" id="crisisPlan">
            <h2 style="border-color: #FF6B6B;">🚨 Crisis Management Plan (Oct 8-16)</h2>
            <div id="crisisPlanContent"></div>
        </div>

        <div class="grid">
            <div class="card today">
                <h2>📅 Today's Tasks</h2>
                <div id="todayTasks"></div>
            </div>

            <div class="card week">
                <h2>📝 This Week</h2>
                <div id="weekTasks"></div>
            </div>

            <div class="card deadlines">
                <h2>⏰ Upcoming Deadlines</h2>
                <div id="deadlinesList"></div>
            </div>
        </div>

        <div class="grid">
            <div class="card projects">
                <h2>💻 Projects Tracker</h2>
                <div id="projectsList"></div>
            </div>

            <div class="card schedule">
                <h2>🗓️ Weekly Schedule</h2>
                <div id="scheduleView"></div>
            </div>
        </div>
    </div>

    <!-- Edit Deadline Modal -->
    <div id="editDeadlineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Deadline</h2>
            </div>
            <form id="editDeadlineForm">
                <input type="hidden" id="deadlineIndex">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="deadlineName" required>
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <input type="text" id="deadlineCourse" required>
                </div>
                <div class="form-group">
                    <label>Due Date:</label>
                    <input type="datetime-local" id="deadlineDate" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-delete" onclick="deleteDeadline()">Delete</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('editDeadlineModal')">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Deadline Modal -->
    <div id="addDeadlineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Deadline</h2>
            </div>
            <form id="addDeadlineForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="newDeadlineName" required>
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <input type="text" id="newDeadlineCourse" required>
                </div>
                <div class="form-group">
                    <label>Due Date:</label>
                    <input type="datetime-local" id="newDeadlineDate" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal('addDeadlineModal')">Cancel</button>
                    <button type="submit">Add Deadline</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Project</h2>
            </div>
            <form id="editProjectForm">
                <input type="hidden" id="projectIndex">
                <div class="form-group">
                    <label>Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="projectStatus" required>
                        <option value="active">Active</option>
                        <option value="paused">Paused</option>
                        <option value="planning">Planning</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Progress (%):</label>
                    <input type="number" id="projectProgress" min="0" max="100" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-delete" onclick="deleteProject()">Delete</button>
                    <button type="button" class="btn-cancel" onclick="closeModal('editProjectModal')">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
            </div>
            <form id="addProjectForm">
                <div class="form-group">
                    <label>Project Name:</label>
                    <input type="text" id="newProjectName" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="newProjectDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="newProjectStatus" required>
                        <option value="planning">Planning</option>
                        <option value="active">Active</option>
                        <option value="paused">Paused</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Progress (%):</label>
                    <input type="number" id="newProjectProgress" min="0" max="100" value="0" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeModal('addProjectModal')">Cancel</button>
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get current date and day
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const today = new Date();
        const dayName = days[today.getDay()];
        const dayNum = today.getDate();
        const monthName = months[today.getMonth()];
        const year = today.getFullYear();

        document.getElementById('currentDate').textContent = `${dayName}, ${monthName} ${dayNum}, ${year}`;

        // Daily focus messages
        const focusMessages = {
            'Monday': 'World History & US Politics Day! Plus some coding time 💻',
            'Tuesday': 'BIO DAY after therapy! Get it done tonight 🧪',

            'Saturday': 'Work day - rest and recover! 💪',
            'Sunday': 'Submit Sunday deadlines, then D&D time! 🎲'
        };

        document.getElementById('focusText').textContent = focusMessages[dayName];

        // Crisis Management Plan (Oct 8-16)
        const crisisPlan = {
            start: new Date(2025, 9, 8),
            end: new Date(2025, 9, 16),
            plan: {
                'Wednesday': {
                    date: 'Oct 8',

                    ]

                    date: 'Oct 10',

                        'During work slow periods: Start Chapter 7 SmartBook on phone'
                    ]
                },
                'Saturday': {

                    tasks: [
                        'REST DAY - Work 11am-10pm'
                    ]
                },
                'Sunday': {
                    date: 'Oct 12',
                    tasks: [
                        'Morning: Finish Chapter 7 SmartBook + Assignment',
                        'Morning: Beatles quiz + discussion comment',
                        'Afternoon: D&D guilt-free! Everything done! 🎲'
                    ]
                },

                    ]
                },

                    date: 'Oct 14',
                    tasks: [

                    ]
                },
                'Wednesday': {
                    date: 'Oct 15',
                    tasks: [
                        'Submit all bio work by 11:58pm',

                    ]
                },
                'Thursday': {
                    date: 'Oct 16',
                    tasks: [
                        '10:20am-12pm: Final exam review',
                        '4:45pm: TAKE EXAM 2 in class',
                        'CRISIS OVER! 🎉'
                    ]
                }
            }
        };

        function renderCrisisPlan() {
            const now = new Date();
            const crisisSection = document.getElementById('crisisPlan');
            const crisisContent = document.getElementById('crisisPlanContent');
            
            // Check if we're in crisis period
            if (now < crisisPlan.start || now > crisisPlan.end) {
                crisisSection.style.display = 'none';
                return;
            }

            crisisSection.style.display = 'block';
            
            const currentDayPlan = crisisPlan.plan[dayName];
            const nextDayName = days[(today.getDay() + 1) % 7];
            const nextDayPlan = crisisPlan.plan[nextDayName];

            // Load completed crisis tasks
            const completed = JSON.parse(localStorage.getItem('crisisTasks') || '{}');
            const todayKey = `${dayName}-${currentDayPlan.date}`;
            const todayCompleted = completed[todayKey] || [];

            crisisContent.innerHTML = `
                <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #ff9800;">
                    <h3 style="color: #ff6b00; margin-bottom: 10px;">📅 Today (${currentDayPlan.date})</h3>
                    ${currentDayPlan.tasks.map((task, index) => {
                        const isCompleted = todayCompleted.includes(index);
                        return `
                            <div style="padding: 8px; margin: 5px 0; background: white; border-radius: 5px; display: flex; align-items: center; gap: 10px; ${isCompleted ? 'opacity: 0.6; text-decoration: line-through;' : ''}">
                                <input type="checkbox" 
                                       id="crisis-${index}" 
                                       ${isCompleted ? 'checked' : ''}
                                       onchange="toggleCrisisTask('${todayKey}', ${index})"
                                       style="width: 20px; height: 20px; cursor: pointer;">
                                <label for="crisis-${index}" style="flex: 1; cursor: pointer;">${task}</label>
                            </div>
                        `;
                    }).join('')}
                </div>
                ${nextDayPlan ? `
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; border-left: 4px solid #2196f3;">
                        <h3 style="color: #1976d2; margin-bottom: 10px;">👉 Tomorrow (${nextDayPlan.date})</h3>
                        ${nextDayPlan.tasks.map(task => `
                            <div style="padding: 8px; margin: 5px 0; background: white; border-radius: 5px;">
                                ${task}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                <div style="margin-top: 15px; padding: 10px; background: #e8f5e9; border-radius: 8px; text-align: center;">
                    <strong>Crisis ends:</strong> Thursday Oct 16 after Bio exam! You got this! 💪
                </div>
            `;
        }

        function toggleCrisisTask(dayKey, index) {
            const completed = JSON.parse(localStorage.getItem('crisisTasks') || '{}');
            
            if (!completed[dayKey]) {
                completed[dayKey] = [];
            }

            if (completed[dayKey].includes(index)) {
                completed[dayKey] = completed[dayKey].filter(i => i !== index);
            } else {
                completed[dayKey].push(index);
            }

            localStorage.setItem('crisisTasks', JSON.stringify(completed));
            renderCrisisPlan();
        }

        // Weekly schedule
        const schedule = {
            'Monday': [
                { time: '7:15 AM', text: 'Wake up & take meds', type: 'personal' },
                { time: '8:00-8:40 AM', text: 'Commute to school', type: 'free' },
                { time: '8:40-10:35 AM', text: 'FREE TIME - study at school', type: 'free' },
                { time: '10:35-11:55 AM', text: 'US Politics class', type: 'class' },
                { time: '12-1 PM', text: 'Peer Mentor (optional)', type: 'personal' },
                { time: '1:40-2:20 PM', text: 'Commute home', type: 'free' },
                { time: '3-5 PM', text: 'World History reading', type: 'free' },
                { time: '7-9 PM', text: 'US Politics OR coding', type: 'free' }
            ],
            'Tuesday': [
                { time: '7:15 AM', text: 'Wake up & take meds', type: 'personal' },
                { time: '9-10:20 AM', text: 'World History class', type: 'class' },
                { time: '11-11:55 AM', text: 'Peer Mentor (mandatory)', type: 'personal' },
                { time: '12-1 PM', text: 'Hen & Ink Society', type: 'personal' },
                { time: '1-3 PM', text: 'FREE - start assignments', type: 'free' },
                { time: '3 PM', text: 'Therapy (at school)', type: 'personal' },
                { time: '4:40 PM', text: 'Arrive home', type: 'free' },
                { time: '5-8 PM', text: 'BIO WORK - all due Wed!', type: 'free' }
            ],
            'Wednesday': [
                { time: '7:15 AM', text: 'Wake up & take meds', type: 'personal' },
                { time: '9-10:30 AM', text: 'Beatles discussion post', type: 'free' },
                { time: '10:35-11:55 AM', text: 'US Politics class', type: 'class' },
                { time: '12-1 PM', text: 'Peer Mentor (optional)', type: 'personal' },
                { time: '1-1:55 PM', text: 'Peer Mentor (mandatory)', type: 'personal' },
                { time: '3:15 PM', text: 'Arrive home', type: 'free' },
                { time: '4-6 PM', text: 'Beatles PowerPoint Part 1', type: 'free' },
                { time: '7-9 PM', text: 'Catch-up OR coding', type: 'free' }
            ],
            'Thursday': [
                { time: '7:15 AM', text: 'Wake up & take meds', type: 'personal' },
                { time: '9-10:20 AM', text: 'World History class', type: 'class' },
                { time: '10:20 AM-12 PM', text: 'Beatles PowerPoint Part 2', type: 'free' },
                { time: '12-1 PM', text: 'Hen & Ink Society', type: 'personal' },
                { time: '1-3 PM', text: 'Beatles quiz + catch-up', type: 'free' },
                { time: '4:45-7 PM', text: 'Bio class', type: 'class' },
                { time: '7:40 PM', text: 'Arrive home', type: 'free' },
                { time: '8-10 PM', text: 'Papers OR coding', type: 'free' }
            ],
            'Friday': [
                { time: '7:15 AM', text: 'Wake up & take meds', type: 'personal' },
                { time: '9 AM-12 PM', text: 'Flex time - finish weekend work', type: 'free' },
                { time: '12-2 PM', text: 'D&D prep OR personal projects', type: 'free' },
                { time: '3-10 PM', text: 'WORK (no school work allowed!)', type: 'work' }
            ],

        function renderDeadlines() {
            const deadlinesList = document.getElementById('deadlinesList');

            const upcoming = deadlines
                .map((d, index) => ({ ...d, originalIndex: index }))
                .filter(d => d.date > new Date())
                .sort((a, b) => a.date - b.date)
                .slice(0, 5);

            deadlinesList.innerHTML = upcoming.map(deadline => {
                const deadlineDay = new Date(deadline.date);
                deadlineDay.setHours(0, 0, 0, 0);
                
                const daysUntil = Math.floor((deadlineDay - now) / (1000 * 60 * 60 * 24));
                let urgencyClass = 'coming';
                let countdownText = `${daysUntil} days`;

                if (daysUntil === 0) {
                    urgencyClass = 'urgent';
                    countdownText = 'TODAY!';
                } else if (daysUntil === 1) {
                    urgencyClass = 'urgent';
                    countdownText = 'Tomorrow';
                } else if (daysUntil <= 3) {
                    urgencyClass = 'soon';
                }

                return `
                    <div class="deadline-item ${urgencyClass}">
                        <div style="flex: 1;">
                            <strong>${deadline.name}</strong><br>
                            <small>${deadline.course}</small>
                        </div>
